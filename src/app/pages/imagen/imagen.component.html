<main>
  <section class="contenido">
    <div class="imagen">
      <div class="img">
        <h1>ยก CREA TU PROPIA IMAGEN !</h1>
        <h2>Elige tu estilo</h2>

        <div class="bloq-opciones">
          <button (click)="uno()">Infantil</button>
          <button (click)="dos()">Abstracto</button>
          <button (click)="tres()">Futurista</button>
          <button (click)="cuatro()">Blanco y Negro</button>
          <button (click)="cinco()">Realista</button>
        </div>

        <img style="width: 256px;" *ngIf="!resultado_imagen" src="/assets/notfound/notfoundr.jpg" alt="imagen" />
        <img *ngIf="resultado_imagen" [src]="resultado_imagen" alt="imagen" />
        <a
          *ngIf="resultado_imagen"
          href="{{ resultado_imagen }}"
          download="{{ resultado_imagen }}"
        >
          <mat-icon>download</mat-icon> Descargar</a
        >
      </div>

      <form class="form-imagen" #myRegistro="ngForm" (ngSubmit)="imagenai()">
        <div class="input">
          <input
            type="text"
            name="imagen"
            [(ngModel)]="imagen"
            [disabled]="loading"
            placeholder="Quiero una imagen de..."
          />

          <button
            mat-mini-fab
            color="primary"
            type="submit"
            [disabled]="loading"
            [ngClass]="{ 'boton-default': loading }"
          >
            <span value="warn" *ngIf="loading; else enviar">
              <img
                src="../../../assets/img/spinner/spinner.svg"
                alt="spinner"
              />
            </span>
            <ng-template #enviar><mat-icon>send</mat-icon></ng-template>
          </button>
        </div>
        <form class="opciones">
          <button type="button" (click)="imagenai()" >Quiero otra opcion!</button>
          <button type="submit">Borrar Imagen</button>
        </form>
      </form>
    </div>
  </section>
</main>
